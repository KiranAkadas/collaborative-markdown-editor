language: java
jdk: oraclejdk11

# Cache Maven local repository and node
# modules
cache:
    directories:
        - ${HOME}/.m2            # Maven repository
        - frontend/node_modules  # NPM modules
        - target/node

install:
    - ./mvnw install -DskipTests=true -Dmaven.javadoc.skip=true -B -V

script:
    - cd frontend/ && npm run test && cd ..
    - ./mnvw test -B
